<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабинова Софья Евгеньевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showRazn() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProizv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDel() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nБабинова Софья Евгеньевна \nЯ надеюсь, вам понравится функционал моего сайта)';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor;
            output.style.borderStyle = 'solid';
            output.style.borderWidth = '5px';
            output.style.textAlign = 'center';
        }

        function showZena() {
            let inputF = document.getElementById('numberF')
            let inputG = document.getElementById('numberG')
            let inputC = document.getElementById('numberC')
            let inputD = document.getElementById('numberD')
            let inputE = document.getElementById('numberE')

            let f = parseInt(inputF.value) * 100;
            let g = parseInt(inputG.value) * 80;
            let c = parseInt(inputC.value) * 150;
            let d = parseInt(inputD.value) * 300;
            let e = parseInt(inputE.value) * 120;
            let result = f + g + c + d + e;
            let mes = 'Общая цена: ' + result + ' р';
            document.getElementById('zena').innerHTML = mes;
        }
    </script>
    <style>
        .message {
            width: 220px;
            height: 20px;
            background-color: rgb(127, 249, 255);
            border: 2px solid rgb(128, 77, 230);
            display: inline-block;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }

        #output {
            border: 2px solid;
            width: 300px;
            height: 40px;
        }

        .korzina {
            border: 2px solid rgb(129, 33, 33);
            border-radius: 20px;
            width: 300px;
            height: 380px;
            font-weight: bold;
            padding: 15px;
        }

        .pusto {
            height: 20px;
        }

        .message1 {
            width: 120px;
            height: 20px;
            background-color: rgb(152, 155, 155);
            border: 2px solid rgb(129, 33, 33);
            display: inline-block;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }

        .name {
            font-size: xx-large;
            text-align: center;
        }

        .pusto1 {
            height: 10px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="pusto"></div>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showProizv()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="pusto"></div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'blue')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'yellow')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'lightgreen', 'blue', 'lime')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'violet', 'black', 'pink')">
        </div>

        <div id="output"></div>

        <div class="pusto"></div>

        <div class="korzina">
            <div class="name">Корзина товаров</div>

            <div class="pusto"></div>

            <label>Яблоки (100р/шт): <br><input type="number" value="1" id="numberF"></label><br>
            <div class="pusto1"></div>
            <label>Груши (80р/шт): <br><input type="number" value="1" id="numberG"></label><br>
            <div class="pusto1"></div>
            <label>Апельсины (150р/шт): <br><input type="number" value="1" id="numberC"></label><br>
            <div class="pusto1"></div>
            <label>Дыни (300р/шт): <br><input type="number" value="1" id="numberD"></label><br>
            <div class="pusto1"></div>
            <label>Персики (120р/шт): <br><input type="number" value="1" id="numberE"></label><br>

            <div class="pusto"></div>

            <div class="message1" onclick="showZena()">Расчитать</div>
            <div class="pusto1"></div>
            <div id="zena"></div>
        </div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Бабинова Софья, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
