<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабинова Софья Евгеньевна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nБабинова Софья Евгеньевна \nЯ надеюсь, вам понравится функционал моего сайта)';
            alert(author);
        }
    </script>
    <style>
        .message {
            width: 220px;
            height: 20px;
            background-color: rgb(127, 249, 255);
            border: 2px solid rgb(128, 77, 230);
            display: inline-block;
            border-radius: 5px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Бабинова Софья, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
