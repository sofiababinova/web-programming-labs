<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабинова Софья Евгеньевна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #KZ{
            display: grid;
            /* Автоматически заполняем на всю ширину grid-контейнера */
            grid-template-columns: repeat(auto-fill, 50px);
        }
    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i + 1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlocks() {
            let pblocks = document.getElementById('transparent-blocks');
            for (let i = 0; i < 10; i++) {
                let pblock = document.createElement('div');
                pblock.innerHTML = 'Блок №' + (i + 1);
                pblock.style.opacity = (i/10) + 0.1;

                pblocks.appendChild(pblock);
            }
        }

        function kz() {
            let KZ = document.getElementById('KZ');
            let krugi = parseInt(document.getElementById('polevv').value);
            for(let i = krugi - 1; i >= 0; i = i - 1) {
                let krug = document.createElement('div');
                krug.innerHTML = krugi;
                if (krugi % 2 != 0)
                {
                    krug.style.border = "2px solid red";
                }
                else
                {
                    krug.style.border = "2px solid green";
                }
                krug.style.borderRadius = "30px";
                krug.style.width = "20px";
                krug.style.margin = "5px";
                krug.style.padding = "10px";
                KZ.appendChild(krug);
                krugi -= 1;
            }
        }

        function table() {
            let ty = document.getElementById('ty');
            for (let i = 12; i < 33; i++) {
                let tbym = document.createElement('div');
                tbym.innerHTML = (i+1) + ' * ' +  '31 ' + '= ' + (i + 1) * 31;

                ty.appendChild(tbym);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <label><input placeholder='Введите число кругов' type="number" value="5" id="polevv"></label><br>
        <button onclick="kz()">Красное/зелёное</button>
        <div id="KZ"></div>

        <button onclick="table()">Таблица умножения на 31</button>
        <div id="ty"></div>
    </main>

    <footer>
        &copy; Софья Бабинова, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
